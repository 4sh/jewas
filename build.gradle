    def libFiles = file(libsDir).listFiles().findAll { it =~ "\\.jar\$" }
    libFiles.each { File f ->
        println "Uploading ${f.name} (${f.size()/1000000} Mo) ..."

        ant.scp2(file: f,
                remoteTofile: "${ENV_DEMO_USER}:${ENV_DEMO_PASS}@${ENV_DEMO_HOST}:${deployDirectory}/bbeeg.jar",
                port: 2224,
                trust: true,
                verbose: true
        )
    }
}

